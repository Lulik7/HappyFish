<button id="toggleMusic">Turn on MUSIC</button>

<audio id="backgroundMusic" loop style="display: none;">
    <source src="calm-jazz-220610.mp3" type="audio/mpeg">
   Music is muted .
</audio>

<script>
    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleMusicButton = document.getElementById('toggleMusic');
    let isPlaying = false;

    toggleMusicButton.addEventListener('click', () => {
        if (isPlaying) {
            backgroundMusic.pause();
            toggleMusicButton.textContent = 'Turn on MUSIC';
        } else {
            backgroundMusic.play();
            toggleMusicButton.textContent = 'Turn off MUSIC';
        }
        isPlaying = !isPlaying;
    });
</script>
